name: Test

on:
  pull_request:
  push:
    branches:
      - master
      - handle-exit-codes

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: yarn

      - run: yarn lint

      - run: yarn build-all

      - run: |
          distStatus=$(git status --porcelain "**/dist/*.js")
          if [ -z "$distStatus" ]; then 
            echo "âœ… All action's dist folders are compiled."
          else
            echo "ðŸš« Some actions were not compiled."
            echo "Please run \`yarn build-all\` and commit."
            echo
            echo "Dist diff status:"
            echo "$distStatus"
            exit 1
          fi
